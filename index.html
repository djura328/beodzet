<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-toolbar dense>
        <v-toolbar-title>Title</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-menu offset-y>
          <v-toolbar-side-icon class="hidden-md-and-up" slot="activator"></v-toolbar-side-icon>
          <v-list>
            <v-list-tile v-for="item in items" :key="item.title" @click="">
              <v-list-tile-title>{{ item.title }}</v-list-tile-title>
            </v-list-tile>
          </v-list>
        </v-menu>
        <v-toolbar-items class="hidden-sm-and-down">
          <v-btn flat v-for="item in items" :key="item.title">{{ item.title }}</v-btn>
        </v-toolbar-items>
      </v-toolbar>

      <v-parallax src="/static/doc-images/vbanner.jpg">
        <v-layout column align-center justify-center>
          <h1 class="white--text">Vuetify.js</h1>
          <h4 class="white--text">Build your application today!</h4>
        </v-layout>
      </v-parallax>
    </v-app>
  </div>
 
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
  <script src="vue.js"></script>
</body>
</html>
